<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img class="odin-logo" src="odin-lined.png">
            ODIN
        </div>
    </div>
    <div class="content">
        <div class="intro">
            <div class="intro1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>
            <div class="intro2"> You know you want to.</div>
        </div>
        <div class="form">
            <div>Let's do this!</div>
            <form>
                <div class="row1">
                    <div class="first-name">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="last-name">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                <div class="row2">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="row3">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" minlength="8">
                        <span></span>
                    </div>
                    <div class="confirm password">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="confirm" minlength="8">
                        <span></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="account">
            <button>
                Create Account
            </button>
            <div class="already">
                <div>Already have an account? <a href="https://google.com/">Log in</a></div>
            </div>
        </div>
    </div>
</body>
<script>
    
</script>
</html>
